<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SpotifyWeb</title>
</head>
<body>
    <header>
        <button class="upgrade">Effettua l'upgrade</button>
    </header>
    <main>
        <!-- Sidebar -->
        <div class="sidebar">
            <div id="logo">
                <img src="img/logo.svg" alt="Logo di spotify">
            </div>
            <div class="first-list">
                <!-- Lista Home-Cerca-Libreria -->
                <ul>
                    <li>
                        <button class="list-button">
                            <img class="icon" src="img/home.svg" alt="icona della home">
                            <p class="first-list-item">Home</p>
                        </button>
                    </li>
                    <li>
                        <button class="list-button">
                            <img class="icon"  src="img/search.svg" alt="icona di ricerca"> 
                            <p class="first-list-item">Cerca</p>
                        </button>
                    </li>
                    <li>
                        <button class="list-button">
                            <img class="icon"  src="img/libreria.svg" alt="icona della libreria"> 
                            <p class="first-list-item">La tua libreria</p>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-section"></div>
    </main>
    <footer></footer>
</body>
</html>
